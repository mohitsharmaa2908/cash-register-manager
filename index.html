<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/index.js" defer></script>
    <title>Cash Register Manager</title>
</head>
<body>
    <main>
        <div class="container">
               
                <h1 class="heading">
                        Cash Register Manager
                </h1>
               
                <p class="description">
                        Enter the bill amount and cash given by the customer and know minimum number of notes to return.
                </p>
                
                <label for="bill-amount">Bill Amount:</label>
                <input type="text"  id="bill-amount">
                <!-- <button type="button" id="next">Next</button> -->

                <label for="cash-given">Cash Given:</label>
                <input type="text"  id="cash-given">
                <button type="submit" id="check">Check</button>

                <p id="message"></p>

                <table class="change-table">
                    <caption>Return Change</caption>
                    <tr>
                        <th>No of Notes</th>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                        <td id="number-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>

        </div>
    </main>
</body>
</html>
